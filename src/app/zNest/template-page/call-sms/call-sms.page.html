<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="content-mobile" (click)="onNavigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Call & SMS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="content-header content-non-mobile">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-button size="small"  (click)="onNavigateBack()" color="primary" class="nav-buttons" 
          expand="block" fill="outline" shape="round">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="content-body">

 
  <ion-grid>
    <ion-row>
      <h5>Make a call</h5>
      <ion-col size="4" size-sm="12">
      <input type="text" [(ngModel)]="enteredNumber">
      <ion-button color="primary" title="Call" class="content-mobile picker-buttons" (click)="onMakeCall()">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-button>
    
      <ion-button color="primary" class="content-non-mobile picker-buttons" (click)="onMakeCall()">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label >Call</ion-label>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  
</ion-content>
