<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="content-mobile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> {{headerTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <common-header-view 
   [buttonActions]="buttonActions" 
   [menuActions]="menuActions">

  </common-header-view>

  <div class="content-body">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card *ngIf="selectedData">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <img src="../../assets/madison.jpg" width="250" height="200" />
                </ion-col>

                <ion-col size="8">
                  <ion-card-header>
                    <ion-card-subtitle>{{selectedData.userName}}</ion-card-subtitle>
                    <ion-card-subtitle>{{selectedData.emailAddress}}</ion-card-subtitle>
                    <ion-card-title>{{selectedData.name}}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    {{selectedData.description}}
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>

</ion-content>
