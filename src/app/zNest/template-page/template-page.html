<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>template-page</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let mnu of tmplList;let i = index">
            <ion-item  detail="false" lines="none"                 (click)="goTo(mnu.route)">
                <ion-label style="cursor: pointer;">{{mnu.title}}</ion-label>
            </ion-item>
        </ion-menu-toggle>
    </ion-list>
</ion-content>
