<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="content-mobile" (click)="onNavigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Category Editor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content-header  content-non-mobile">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-button size="small"  (click)="onNavigateBack()" color="primary" class="nav-buttons" 
          expand="block" fill="outline" shape="round">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
  <div class="content-body">
    <ion-card class="dynamicPanel">
      <ion-card-content>
        <tmpl-form 
        (submitForm)="onSubmitForm($event)"
        [formData]="sampleFormData" 
        [dataModel]="samplesModel">

        </tmpl-form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
