<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="content-mobile" (click)="onNavigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Pickers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-header content-non-mobile">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-button size="small"  (click)="onNavigateBack()" color="primary" class="nav-buttons" 
          expand="block" fill="outline" shape="round">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="content-body">
  <ion-grid>
    
    <ion-row>
      <h5>Location picker Without preview</h5>
      <ion-col size="4" size-sm="12">
        <app-location-picker (locationPick)="onLocationPicked2($event)" *ngIf="!selectedLocationImage2" [showPreview]="false">
        </app-location-picker>
        <ion-img [src]="selectedLocationImage2" style="width:200px;height:200px" *ngIf="selectedLocationImage2"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <h5>Location picker With preview</h5>
      <ion-col size="4" size-sm="12">
        <app-location-picker (locationPick)="onLocationPicked($event)" >
        </app-location-picker>
      </ion-col>
    </ion-row>
    <ion-row>
      <h5>Image picker Without preview</h5>
      <ion-col size="4" size-sm="12">
        <app-image-picker (imagePick)="onImagePicked2($event)" *ngIf="!selectedImage2" [showPreview]="false">          </app-image-picker>
          <ion-img [src]="selectedImage2" style="width:200px;height:200px" *ngIf="selectedImage2"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <h5>Image picker With preview</h5>
      <ion-col size="4" size-sm="12">
        <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
  
</ion-content>
